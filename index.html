<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Quiz</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1 id="quiz-name"></h1>
        <div id="language-selection" style="display: none;">
          <button class="lang-btn" data-lang="uk">Українська</button>
          <button class="lang-btn" data-lang="en">English</button>
        </div>
        <button id="start-quiz-btn" style="display: none;"></button>
        <div class="quiz">
            <div id="quiz-info" class="framed-text" style="display: none;"></div>
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <div class="button-container">
                <button id="next-btn" style="display: none;"></button>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
